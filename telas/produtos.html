<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style-login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/produtos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>AluraGeek Challenge</title>
</head>

<body>
    <header class="cabecalho" id="cabecalho">
        <a href="../index.html" class="cabecalho__link"><img src="../assets/img/Logo.png" alt=""
                class="cabecalho__logo"></a>
        <div class="cabecalho__busca">
            <input type="button" value="" class="busca__botao" id="busca__botao">
            <input type="text" class="busca__texto" id="busca__texto" placeholder="O que deseja encontar?">
        </div>
    </header>

    <main>
        <section class="todos-produtos">
            <div class="todos-produtos__container">
                <h1>Todos os produtos</h1>
                <a href="./adicionar-produto.html" class="adicionar-botao">Adicionar Produtos</a>
            </div>
            <span id="lista__pesquisa" class="lista__pesquisa"></span>
            <ul class="lista" id="lista">

            </ul>

        </section>
    </main>

    <footer class="rodape">
        <section class="rodape__conteudo">
            <div class="rodape__container">
                <img src="../assets/img/Logo-footer.png" alt="">
                <nav>
                    <ul class="rodape__lista">
                        <li><a href="#">Quem somos nós</a></li>
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Programa fidelidade</a></li>
                        <li><a href="#">Nossas lojas</a></li>
                        <li><a href="#">Quero ser franqueado</a></li>
                        <li><a href="#">Anuncie aqui</a></li>
                    </ul>
                </nav>
            </div>

            <form class="rodape__formulario">
                <legend class="rodape__legenda">Fale Conosco</legend>
                <div class="input-nome-cliente">
                    <label for="nome-cliente">Nome</label>
                    <input type="text" id="nome-cliente" class="input-padrao" required>
                </div>
                <textarea cols="30" rows="5" class="input-padrao" required
                    placeholder="Escreva sua mensagem"></textarea>
                <input type="submit" value="Enviar mensagem" class="enviar">
            </form>
        </section>
        <div class="rodape__texto">
            <p class="rodape__paragrafo">Desenvolvido por Fulana de Tal<br>2021</p>
        </div>
    </footer>
    <script src="../js/appProdutos.js" type="module"></script>
    <script src="../js/pesquisaPaginaProdutos.js" type="module"></script>
</body>

</html>
